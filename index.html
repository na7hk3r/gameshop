<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gameshop</title>

    <!--    Estilos     -->
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/media.css" />

    <!--    Fontawesome     -->
    <script
      src="https://kit.fontawesome.com/cbea915c99.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav>
        <img src="img/logo.png" alt="Logo Gameshop" />
        <i class="fa fa-bars burger"></i>
        <ul>
          <li>Categorias</li>
          <li>Ofertas</li>
          <li>Moda</li>
          <li>Favoritos</li>
          <i class="fa-solid fa-cart-shopping"></i>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1><span>25%</span> de descuento en juegos de PlayStation 4</h1>
        <button>Comprar</button>
      </section>
      <section>
        <h2>Productos Destacados</h2>
        <div class="card-container">
            <div class="card">
                <h3></h3>
                <p></p>
                <p class="envio">Envío Gratis</p>
            </div>
            <div class="card">
                <h3></h3>
                <p></p>
                <p class="envio">Envío Gratis</p>
            </div>
            <div class="card">
                <h3></h3>
                <p></p>
                <p class="envio">Envío Gratis</p>
            </div>
        </div>
      </section>
      <section>
        <h2>Productos Estrella</h2>
        <div class="productos">
            <img src="img/sillas.png" alt="Sillas Gamer">
            <img src="img/computadoras.png" alt="Computadoras">
        </div>
      </section>
    </main>
    <footer>
        <div class="f-principal">
            <img src="img/logo.png" alt="Logo GameShop">
            <div class="icons">
                <p class="redes">Redes Sociales</p>
                <img src="img/twitter.png" alt="Twitter">
                <img src="img/facebook.png" alt="Facebook">
                <img src="img/instagram.png" alt="Instagram">
            </div>
        </div>
        <div class="f-secundario">
            <p>Todos los derechos reservados a FrontEnd | Mathias Curbelo C3</p>
        </div>
    </footer>
  </body>
</html>
